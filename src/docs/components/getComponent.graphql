query getComponent($id: String!, $preview: Boolean) {
  component(id: $id, preview: $preview) {
    name
    leadParagraph
    modifiersCollection {
      items {
        name
        description
        modifierId
        isPreviewDarkThemed
      }
    }
    stylesCollection {
      items {
        name
        description
        styleId
        isPreviewDarkThemed
      }
    }
    statesCollection {
      items {
        name
        description
        stateId
        isPreviewDarkThemed
      }
    }
    shouldLinkToExamples
    usage
    usageDo
    usageDont
    interactions
    contentGuidelines
    contentGuidelinesDo
    contentGuidelinesDont
    userResearch
    accessibility
    group
    sys {
      id
      publishedAt
    }
  }
}